_schema-version: 3.3.0
ID: firstProjetct
description: A simple CAP project.
version: 1.0.0
modules:
  - name: firstProjetct-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: firstProjetct-auth
      - name: firstProjetct-db
      - name: firstProjetct-connectivity
      - name: firstProjetct-destination
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
    build-parameters:
      builder: npm-ci
  - name: firstProjetct-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: firstProjetct-db
    parameters:
      buildpack: nodejs_buildpack
  - name: firstProjetct
    type: approuter.nodejs
    path: app/router
    requires:
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv-api
          url: ~{srv-url}
      - name: firstProjetct-auth
      - name: firstProjetct-destination
      - name: firstProjetct-html5-runtime
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}
    parameters:
      disk-quota: 256M
      keep-existing-routes: true
      memory: 256M
  - name: firstProjetct-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: firstProjetct-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: app/
      requires:
        - artifacts:
            - firstappproject1.zip
          name: firstappproject1
          target-path: app/
        - artifacts:
            - firstappfiorielementsproject2.zip
          name: firstappfiorielementsproject2
          target-path: app/
  - name: firstappproject1
    type: html5
    path: app/project1
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
        - npm ci
        - npm run build
      supported-platforms:
        []
  - name: firstappfiorielementsproject2
    type: html5
    path: app/project2
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
        - npm ci
        - npm run build
      supported-platforms:
        []
resources:
  - name: firstProjetct-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: firstProjetct-${org}-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
  - name: firstProjetct-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: firstProjetct-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite
  - name: firstProjetct-destination
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                Name: firstProjetct-srv-api
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
            existing_destinations_policy: update
      service: destination
      service-plan: lite
    requires:
      - name: srv-api
  - name: firstProjetct-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: firstProjetct-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
